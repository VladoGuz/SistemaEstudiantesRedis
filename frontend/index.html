<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de alto rendimiento con Redis - Gestión de sesiones, caché y leaderboard en tiempo real">
    <title>Sistema de Alto Rendimiento Redis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
:root {
    --primary: #667eea;
    --primary-dark: #5568d3;
    --secondary: #764ba2;
    --accent: #f093fb;
    --success: #4ade80;
    --warning: #fbbf24;
    --danger: #ef4444;
    --dark: #0f172a;
    --dark-light: #1e293b;
    --dark-lighter: #334155;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--dark) 0%, #1a1f3a 100%);
    color: var(--text);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 2rem;
    text-align: center;
    animation: fadeInDown 0.6s ease-out;
}

h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--text);
}

.section {
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(102, 126, 234, 0.2);
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 0.6s ease-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.section:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 48px rgba(102, 126, 234, 0.2);
}

.form-control {
    background: rgba(15, 23, 42, 0.8);
    border: 1px solid rgba(102, 126, 234, 0.3);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
    width: 100%;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    background: rgba(15, 23, 42, 0.95);
}

.form-control::placeholder {
    color: var(--text-muted);
}

.mb-3 {
    margin-bottom: 1rem;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:hover::before {
    width: 300px;
    height: 300px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
}

.btn-danger {
    background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
    color: white;
}

.btn-danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
}

.btn-success {
    background: linear-gradient(135deg, var(--success) 0%, #22c55e 100%);
    color: white;
}

.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(74, 222, 128, 0.4);
}

.btn-warning {
    background: linear-gradient(135deg, var(--warning) 0%, #f59e0b 100%);
    color: var(--dark);
}

.btn-warning:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(251, 191, 36, 0.4);
}

.btn-info {
    background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
    color: white;
}

.btn-info:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(6, 182, 212, 0.4);
}

.row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-top: 1.5rem;
}

.card {
    background: rgba(15, 23, 42, 0.6);
    border: 1px solid rgba(102, 126, 234, 0.2);
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
}

.card-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    padding: 1rem 1.5rem;
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
}

.card-body {
    padding: 1.5rem;
}

.input-group {
    display: flex;
    gap: 0.5rem;
}

.input-group .form-control {
    flex: 1;
}

.list-group {
    list-style: none;
    max-height: 400px;
    overflow-y: auto;
}

.list-group-item {
    background: rgba(30, 41, 59, 0.6);
    border: 1px solid rgba(102, 126, 234, 0.2);
    padding: 1rem 1.5rem;
    margin-bottom: 0.5rem;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
    animation: slideIn 0.3s ease-out;
}

.list-group-item:hover {
    background: rgba(30, 41, 59, 0.8);
    transform: translateX(4px);
}

.badge {
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9rem;
}

.bg-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    color: white;
}

#profile-result pre {
    background: rgba(15, 23, 42, 0.8);
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid rgba(102, 126, 234, 0.2);
    overflow-x: auto;
    color: var(--accent);
    font-size: 0.9rem;
}

#profile-result p {
    margin-top: 0.5rem;
    color: var(--text);
}

.text-muted {
    color: var(--text-muted);
    font-size: 0.9rem;
    display: block;
    margin-top: 0.5rem;
}

::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: rgba(15, 23, 42, 0.5);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    
    .section {
        padding: 1.5rem;
    }
    
    .row {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Sistema de Alto Rendimiento Redis</h1>

        <!-- Sección de Login -->
        <div id="login-section" class="section">
            <h2>Acceso</h2>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario (student1)">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña (password123)">
            </div>
            <button onclick="login()" class="btn btn-primary">Acceder</button>
        </div>

        <!-- Sección de Dashboard (Oculta por defecto) -->
        <div id="dashboard-section" class="section" style="display: none;">
            <h2>Bienvenido, <span id="user-display"></span></h2>
            <button onclick="logout()" class="btn btn-danger mb-3">Cerrar Sesión</button>

            <div class="row">
                <!-- Perfil (Demo de Caché) -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Perfil de Estudiante (Demo de Caché)</div>
                        <div class="card-body">
                            <button onclick="getProfile()" class="btn btn-success mb-2">Obtener Perfil</button>
                            <div id="profile-result"></div>
                            <small class="text-muted" id="profile-time"></small>
                        </div>
                    </div>
                </div>

                <!-- Leaderboard (Demo de Sorted Sets) -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Tabla de Clasificación Académica</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="number" id="score-input" class="form-control" placeholder="Nuevo Puntaje">
                                <button onclick="submitScore()" class="btn btn-warning">Enviar Puntaje</button>
                            </div>
                            <button onclick="getLeaderboard()" class="btn btn-info mb-2">Actualizar Tabla</button>
                            <ul id="leaderboard-list" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const API_URL = 'http://localhost:3000/api';
let sessionId = localStorage.getItem('sessionId');

// Verificar sesión al cargar
if (sessionId) {
    checkSession();
}

async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        const res = await fetch(`${API_URL}/sessions/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
            sessionId = data.sessionId;
            localStorage.setItem('sessionId', sessionId);
            alert('Inicio de sesión exitoso');
            showDashboard(username);
        } else {
            alert(data.message);
        }
    } catch (error) {
        console.error(error);
        alert('Error al conectar con el servidor. Asegúrate de que el backend esté corriendo en puerto 3000');
    }
}

async function logout() {
    try {
        await fetch(`${API_URL}/sessions/logout`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId })
        });
        localStorage.removeItem('sessionId');
        sessionId = null;
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('dashboard-section').style.display = 'none';
    } catch (error) {
        console.error(error);
    }
}

async function checkSession() {
    try {
        const res = await fetch(`${API_URL}/sessions/check?sessionId=${sessionId}`);
        const data = await res.json();
        if (res.ok) {
            showDashboard(data.session.username);
        } else {
            localStorage.removeItem('sessionId');
        }
    } catch (error) {
        console.error(error);
    }
}

function showDashboard(username) {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('dashboard-section').style.display = 'block';
    document.getElementById('user-display').innerText = username;
}

// Demo de Caché
async function getProfile() {
    const start = Date.now();
    try {
        const res = await fetch(`${API_URL}/data/student/1`);
        const data = await res.json();
        const end = Date.now();

        document.getElementById('profile-result').innerHTML = `
            <pre>${JSON.stringify(data.data, null, 2)}</pre>
            <p>Fuente: <b>${data.source}</b></p>
        `;
        document.getElementById('profile-time').innerText = `Tiempo: ${end - start}ms`;
    } catch (error) {
        console.error(error);
        alert('Error al obtener perfil');
    }
}

// Demo de Leaderboard
async function submitScore() {
    const score = document.getElementById('score-input').value;
    const username = document.getElementById('user-display').innerText;

    try {
        await fetch(`${API_URL}/leaderboard/submit`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, score })
        });
        getLeaderboard();
    } catch (error) {
        console.error(error);
        alert('Error al enviar puntaje');
    }
}

async function getLeaderboard() {
    try {
        const res = await fetch(`${API_URL}/leaderboard`);
        const data = await res.json();
        
        const list = document.getElementById('leaderboard-list');
        list.innerHTML = '';
        
        data.leaderboard.forEach((entry, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerText = `${index + 1}. ${entry.value}`;
            const span = document.createElement('span');
            span.className = 'badge bg-primary rounded-pill';
            span.innerText = entry.score;
            li.appendChild(span);
            list.appendChild(li);
        });
    } catch (error) {
        console.error(error);
        alert('Error al obtener leaderboard');
    }
}
    </script>
</body>
</html>
